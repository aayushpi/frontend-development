<!DOCTYPE HTML> 
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Display: inline vs block</title>
        <style>
        
            body {
                font-size:200%;
            }
            div, span {
                border: solid 1px red;
                display: inline-block;
                /* Inline does not honour width and height values */
                width: 25%;
            }
        </style>
    </head>
    <body>
        <div> Div&#38;s default to <em>display:block;</em><div>
        <div> This div will thus be on its own line</div>
        <span>span&#39;s default to <em>display:inline;</em></span>
        <span>This span will be on the same line as its immediate previous sibling</span>
    </body>
</html>
